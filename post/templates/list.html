<h1>글 목록</h1>

{% if user.is_authenticated %}
    <p>안녕하세요, {{ user.username }}님 | <a href="{% url 'logout' %}">로그아웃</a></p>
    <a href="{% url 'write' %}">글 작성</a>
{% else %}
    <a href="{% url 'login' %}">로그인</a> |
    <a href="{% url 'signup' %}">회원가입</a>
{% endif %}

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'detail' post.id %}">{{ post.title }}</a><br>
        </li>
    {% empty %}
        <li>작성된 글이 없습니다.</li>
    {% endfor %}
</ul>
