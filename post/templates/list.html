<h1>글 목록</h1>

<a href="{% url 'write' %}">새 글 작성</a>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'detail' post.id %}">{{ post.title }}</a><br>
            {% if post.image %}
                <img src="{{ post.image.url }}" width="150">
            {% endif %}
        </li>
    {% empty %}
        <li>작성된 글이 없습니다.</li>
    {% endfor %}
</ul>
