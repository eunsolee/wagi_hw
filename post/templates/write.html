<h1>글 작성</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">작성 완료</button>
</form>

<a href="{% url 'home' %}">목록으로 돌아가기</a>
